status_activated:
  body: '<p>[user:name],  Uw account op [site:name] is geactiveerd.  U kunt nu inloggen door op de onderstaande link te klikken of deze in uw browser te kopi&euml;ren:  [user:one-time-login-url]  Dit is een eenmalige login en kan dus maar een maal worden gebruikt.  Na het inloggen wordt u doorgestuurd naar [user:edit-url] waar u uw wachtwoord kunt wijzigen.  Nadat u uw wachtwoord heeft gewijzigd, kunt u in de toekomst inloggen op [site:login-url] met:  gebruikersnaam: [user:name]</p>'
