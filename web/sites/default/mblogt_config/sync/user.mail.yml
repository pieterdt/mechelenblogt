password_reset:
  body: "Beste [user:name],\r\n\r\nEr is een verzoek ingediend bij [site:name] om uw wachtwoord te vernieuwen.\r\n\r\nU kunt nu inloggen bij [site:url-brief] door op de onderstaande link te klikken of deze in uw browser te kopiÃ«ren:  [user:one-time-login-url]  Dit is een eenmalige link en kan dus maar een maal worden gebruikt. Indien de link niet wordt gebruikt, vervalt deze na een dag.\r\n\r\nU zal automatisch worden doorgestuurd naar [user:edit-url] waar u uw wachtwoord kunt wijzigen.\r\n\r\nMocht er iets mislopen, laat het ons weten via mechelenblogt@gmail.com en we proberen je verder te helpen.\r\n\r\nGroeten,\r\n-- het [site:name] team"
  subject: 'Nieuw wachtwoord op [site:name]'
register_admin_created:
  body: '<p>[user:name],  Een beheerder van [site:name] heeft een account voor u gemaakt. U kunt nu inloggen bij [site:login-url] met behulp van onderstaande gebruikersnaam en wachtwoord:  gebruikersnaam: [user:name] wachtwoord:   U kunt ook inloggen door op de onderstaande link te klikken of deze in uw browser te kopi&euml;ren:  [user:one-time-login-url]  Dit is een eenmalige login en kan dus maar een maal worden gebruikt.  Na het inloggen wordt u doorgestuurd naar [user:edit-url] waar u uw wachtwoord kunt wijzigen.   -- het [site:name] team</p>'
  subject: 'Een beheerder heeft voor u een account gemaakt op [site:name]'
register_no_approval_required:
  body: '<p>[user:name],  Bedankt voor uw registratie bij [site:name]. U kunt nu inloggen bij [site:login-url] met behulp van uw gebruikersnaam en wachtwoord:  gebruikersnaam: [user:name] wachtwoord:   U kunt ook inloggen door op de onderstaande link te klikken of deze in uw browser te kopi&euml;ren:  [user:one-time-login-url]  Dit is een eenmalige login en kan dus maar een maal worden gebruikt.  Na het inloggen wordt u doorgestuurd naar [user:edit-url] waar u uw wachtwoord kunt wijzigen.   -- het [site:name] team</p>'
  subject: 'Accountdetails voor [user:name] bij [site:name]'
register_pending_approval:
  body: '<p>[user:name],  Bedankt dat u zich heeft geregistreerd op [site:name]. De aanvraag voor een account wacht momenteel op goedkeuring. Zodra de aanvraag is goedgekeurd ontvangt u een e-mail met daarin inloginformatie, hoe het wachtwoord kan worden gewijzigd en andere details.   --  [site:name] team</p>'
  subject: 'Accountdetails voor [user:name] op [site:name] (wachtend op de goedkeuring van de beheerder)'
register_pending_approval_admin:
